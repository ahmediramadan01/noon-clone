<div class="row bg-dark justify-content-between align-items-center p-0 m-0 h-100">
	<div class="col-12 bg-light text-black col-sm-12 col-md-5 col-lg-3 h-100 m-0 p-0">
		<div class="col-12 h-100 d-flex align-items-center p-0 px-3">
			<!-- <router-outlet   ></router-outlet> -->

			<form
				#authenticationForm="ngForm"
				class="text-black container-fluid m-0 p-0 mt-5 vh-100"
				(ngSubmit)="onSubmit(authenticationForm)"
			>
				<div class="row h-50 justify-content-center align-items-center p-0 m-0 w-100 g-2" style="color: #fff">
					<div class="col-12 p-0 text-black">
						<h5 class="h4 text-center">{{ isLogInMode ? "Log In" : "Sign Up" }}</h5>
						<h6 class="h6 text-center"></h6>
					</div>

					<div class="alert alert-danger" *ngIf="error">{{ error }}</div>

					<div class="col-12 text-black">
						<div class="mb-3">
							<label for="email" class="form-label">Email address</label>
							<input type="email" class="form-control loginInput" id="email" name="email" required email ngModel />
						</div>

						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input
								type="password"
								class="form-control loginInput"
								id="password"
								placeholder=""
								name="password"
								required
								ngModel
								minlength="6"
							/>
						</div>
					</div>

					<div class="col-12 my-4">
						<button
							[disabled]="!authenticationForm.valid"
							type="submit"
							class="btn text-dark loginInput bg-yellow w-100"
						>
							{{ isLogInMode ? "Log In" : "Sign Up" }}
						</button>
					</div>
					<div class="text-dark text-center">
						<span
							>{{ isLogInMode ? "Don't have an account?" : "Have an account?" }}
							<a class="loginInput" style="cursor: pointer" (click)="onSwitchMode()">
								{{ isLogInMode ? "Sign Up" : "Log In" }}
							</a></span
						>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="col-12 col-sm-12 col-md-7 col-lg-9 align-items-center">
		<img src="../../../assets/noon-logo-en.svg" alt="" class="img-fluid d-block mx-auto" />
	</div>
</div>
