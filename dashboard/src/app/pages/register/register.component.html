<div class="d-flex justify-content-end" [routerLink]="['newuser']">
  <button
    type="button"
    class="btn bg-yellow text-white ho p-3 rounded-3 me-4 mt-3"
  >
    Add New user
  </button>
</div>
<div class="container pt-4">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive pt-4">
        <table class="table table-light">
          <thead>
            <tr class="grn">
              <th class="grn" scope="col">username</th>
              <th class="grn" scope="col">Id</th>
              <th class="grn" scope="col">user email</th>
              <th class="grn" scope="col">Delete user</th>
              <th class="grn" scope="col">Edit user</th>
            </tr>
          </thead>
          <tbody>
            <tr class="" *ngFor="let use of users">
              <td scope="row">
                {{ use.username }}
              </td>
              <td>{{ use.id }}</td>
              <td>{{ use.email }}</td>
              <td>
                <button
                  (click)="deleteUser(use.id)"
                  class="btn btn-outline-secondary"
                >
                  Delte
                </button>
              </td>
              <td>
                <button
                  [routerLink]="['/reg', use.id]"
                  class="btn btn-outline-secondary"
                >
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
