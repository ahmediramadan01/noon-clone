<!-- nav start -->
<div
	class="d-flex justify-content-between"
	[ngClass]="{
		'hide-on-small': isSmallScreen,
		'show-on-small': !isSmallScreen
	}"
>
	<h3 class="m-4 mt-4">
		<span class="mt-2 badge bg-secondary"> All Products</span>
	</h3>
	<div class="mt-3 w-50 d-flex justify-content-center align-items-center">
		<div class="input-group mb-3">
			<input
				type="text"
				class="form-control input"
				placeholder="search"
				aria-label="Recipient's username"
				aria-describedby="button-addon2"
				name="productName"
				#inputValue
			/>
			<button class="btn bg-secondary input" type="button" id="button-addon2" (click)="nameSearch(inputValue.value)">
				<i class="text-white fa-solid fa-magnifying-glass"></i>
			</button>
		</div>
	</div>
	<div [routerLink]="['/dashboard/product/newproduct']">
		<button type="button" class="btn bg-yellow ho p-3 rounded-3 me-4 mt-3">Add New Product</button>
	</div>
</div>
<!-- collaps -->
<div
	[ngClass]="{
		'hide-on-small2': !isSmallScreen,
		'show-on-small2': isSmallScreen
	}"
>
	<div class="mt-3 d-flex justify-content-end align-items-center">
		<button class="btn creat">
			<i class="fa-solid fa-bars" (click)="toggleNav()"></i>
		</button>
	</div>
	<div *ngIf="!flagNav">
		<div class="d-flex justify-content-end align-items-center">
			<h3 class="mt-3 all-product" (click)="getAllProducts()">All Products</h3>
		</div>
		<div class="d-flex justify-content-end align-items-center">
			<div class="input-group mb-3">
				<input
					type="text"
					class="form-control input"
					placeholder="search"
					aria-label="Recipient's username"
					aria-describedby="button-addon2"
					name="productName"
					#inputValue
				/>
				<button
					class="btn btn-outline-secondary input"
					type="button"
					id="button-addon2"
					(click)="nameSearch(inputValue.value)"
				>
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>
		</div>
		<div class="d-flex justify-content-end align-items-center">
			<button type="button" class="btn creat mt-3" [routerLink]="['/product/newproduct']">
				<i class="fa-solid fa-plus me-3 plus"></i>New Product
			</button>
		</div>
	</div>
</div>
<!-- nav end -->

<div class="mt-4">
	<div class="card mb-2 mx-3" *ngFor="let product of AllProducts">
		<div class="my-3 mx-2">
			<div class="row">
				<div class="col-md-1">
					<img [src]="product.thumbnail" class="w-100" />
				</div>
				<div class="col-md-11 d-flex justify-content-between">
					<div>
						<h6 class="text-black"><span class="grn h6">Name :</span> {{ product.title }}</h6>
						<h6>
							<span class="grn h6">price :</span>
							{{ product.price }}EGP
						</h6>
						<!-- <h6>
              <span class="grn h6">Rating :</span>
              {{ product.rating.rate }}
            </h6> -->
						<button (click)="removeProduct(product._id)" class="btn text-secondar btn-outline-secondary">
							<i class="fa-regular text-secondary mx-2 fa-trash-can"></i>Remove
						</button>
						<button
							[routerLink]="['/dashboard/product/editproduct', product._id]"
							class="btn btn-outline-secondary mx-1"
						>
							<i class="fa-solid fa-pen-nib text-secondary mx-2"></i>update
						</button>
					</div>
					<!-- <div class="d-flex align-items-center">
						<button class="btn btn-outline-success">+</button>
						<span class="mx-2"></span>
						<button class="btn btn-outline-success">-</button>
					</div> -->
				</div>
			</div>
		</div>
	</div>
</div>
